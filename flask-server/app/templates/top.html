<!doctype html>
<html>
<head>
    <title>Beat the BOT</title>
    <script>
    const zeroPad = (num, places) => String(num).padStart(places, '0')
    let yourDate = new Date()
    window.location.href = "/pattern/" + yourDate.getFullYear() + "-" + zeroPad(yourDate.getMonth() + 1, 2) + "-" + zeroPad(yourDate.getDate(), 2)
    console.log("Current hour " + yourDate.getHours() + "-" + yourDate.getDate())
    </script>
</head>
<body>
</body>
</html>
